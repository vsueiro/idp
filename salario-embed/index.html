<!doctype html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>

    <header>
      <h1>Seu salário, em escala</h1>
    </header>

    <form id="form">
      <p>
        Com um salário de R$
        <input id="input" type="number" min="0" max="100000" step="1" placeholder="1000" autofocus>
        você ganha mais que
        <output id="output">…%</output>
        dos brasileiros
      </p>
      
    </form>

    <div class="bar">
      <div class="fill"></div>
    </div>
  
    <footer>
      Fonte: IBGE/PNAD Contínua (Dezembro de 2021). Projeto inspirado na  na <a href="https://www.nexojornal.com.br/interativo/2016/01/11/O-seu-sal%C3%A1rio-diante-da-realidade-brasileira">calculadora de salário do Nexo</a>.
    </footer>

    <script src="app.js"></script>

  </body>
</html>
